<html>

<head>
  <title>Digit Recognition</title>

  <meta name="viewport" content="width=device-width">
  <!-- GoogleFont -->
  <link href='https://fonts.googleapis.com/css?family=Niconne' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Calistoga|Josefin+Sans:400,700|Pacifico&display=swap" rel="stylesheet"> -->
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- stylesheet -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/b3aed9cb07.js" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>

</head>

<body onload="init()">
  <div class="container sketchpadapp">
    <div class="row justify-content-md-center">
      <section id="title">
        <h1 class="heading">Handwritten <span class='heading-sp'>Digit Recognition</span></h1>
      </section>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
          <canvas id="sketchpad" height="350" width="350"></canvas>
          <div class="buttons_div">
            <button type="button" class="btn btn-warning" id="clear_button">&nbsp Clear &nbsp</button>
          </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <table class="table table-sm table-striped table-borderless">
          <thead>
            <tr>
              <th scope="col">Digit</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th>0</th>
              <td></td>
            </tr>
            <tr>
                <th>1</th>
                <td></td>
            </tr>
            <tr>
                <th>2</th>
                <td></td>
            </tr>
            <tr>
                <th>3</th>
                <td></td>
            </tr>
            <tr>
                <th>4</th>
                <td></td>
            </tr>
            <tr>
                <th>5</th>
                <td></td>
            </tr>
            <tr>
                <th>6</th>
                <td></td>
            </tr>
            <tr>
                <th>7</th>
                <td></td>
            </tr>
            <tr>
                <th>8</th>
                <td></td>
            </tr>
            <tr>
                <th>9</th>
                <td></td>
            </tr>
          </tbody>
        </table>
      </div>  
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12">
          <h2 id="prediction_heading" class="prediction">Prediction - </h2>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12">
        <h2 id="confidence" class="prediction">Confidence - </h2>
      </div>
    </div>
  </section>  
  <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
